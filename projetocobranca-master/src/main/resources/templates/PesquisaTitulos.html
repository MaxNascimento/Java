<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Controle de Titulos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Cadastro" src="/images/logo.png"  width="30" height="30" />
                Controle de Títulos
                </a>
            </div>
        </div>
    </nav>
    
    
    <div class="panel panel-default">
    		<div class="panel-heading">
    			
    				<h2 class="panel-title titulo-panel">Pesquisa de Títulos </h2>
    				<a class= "btn btn-link link-panel" href="/titulos/novo">Novo Título</a>
    			
    		</div>
    		</div>		
    		
    		
    <div class="panel-body">
      		<table class="table table-bordered table-striped">
      			<thead>
	      			<tr>
	      				<th class="text-center col-md1">#</th>
      					<th>Decrição</th>
      					<th class="text-center col-md2">Data de vencimento</th>
      					<th class="text-right col-md2">Valor</th>
      					<th class="text-center col-md2">Status</th>
      					<th class="text-center col-md1">Editar</th>
	      			
	      			</tr>
	      		</thead>
	      		
	      		<tbody>
		      		<tr th:each="titulo : ${titulos}">
		      			<td class="text-center" th:text="${titulo.codigo}">1</td>
		      			<td th:text="${titulo.descricao}"></td>
		      			<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
		      			<td class="text-right" th:text="|R$ ${{titulo.valor}}|"></td>
		      			<td class="text-center">
		      			<span class="label" th:text="${titulo.status.descricao}"
		      			th:classappend="${titulo.pendente ? 'badge badge-danger' : 'badge badge-success'}"></span>
		      			</td>
		      			
		      			<td class="text-center">
		      			<a class="btn btn-link btn-xs" th:href="@{/titulos/{codigo}(codigo=${titulo.codigo})}">
		      			<svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  						<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
 					    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
						</svg>
		      			</a>
		      			</td>

		      		</tr>
	      		
	      		      <tr>
      					<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum título foi encontrado</td>
      				</tr>
      			
      			</tbody>
      		</table>
      	</div>
	      				
<script src="/js/jquery-3.5.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
    
</body>

</html>
